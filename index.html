<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Platformer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="info">Use W/A/S/D to move, SPACE to jump</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';

    let scene = new THREE.Scene();
    scene.background = new THREE.Color('#87ceeb');

    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;
    controls.enableZoom = false;

    const platformMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
    const platforms = [];

    function addPlatform(x, y, z, w, h, d) {
      let geom = new THREE.BoxGeometry(w, h, d);
      let mesh = new THREE.Mesh(geom, platformMaterial);
      mesh.position.set(x, y, z);
      mesh.receiveShadow = true;
      scene.add(mesh);
      platforms.push(mesh);
    }

    // Basic world
    addPlatform(0, -0.5, 0, 50, 1, 50);
    addPlatform(0, 2, -10, 10, 1, 10);
    addPlatform(-15, 5, -15, 10, 1, 10);
    addPlatform(10, 8, -20, 10, 1, 10);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    light.castShadow = true;
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
    const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.castShadow = true;
    scene.add(player);
    player.position.set(0, 5, 0);

    // Physics vars
    let velocity = new THREE.Vector3();
    let direction = new THREE.Vector3();
    let canJump = false;

    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function animate() {
      requestAnimationFrame(animate);
      const delta = 0.016;

      direction.set(0, 0, 0);
      if (keys['KeyW']) direction.z -= 1;
      if (keys['KeyS']) direction.z += 1;
      if (keys['KeyA']) direction.x -= 1;
      if (keys['KeyD']) direction.x += 1;
      direction.normalize();

      // Basic horizontal movement
      const speed = 5;
      player.position.x += direction.x * speed * delta;
      player.position.z += direction.z * speed * delta;

      // Gravity
      velocity.y -= 9.8 * delta;
      player.position.y += velocity.y * delta;

      // Collision
      canJump = false;
      for (let p of platforms) {
        const px = player.position.x;
        const py = player.position.y;
        const pz = player.position.z;
        const box = new THREE.Box3().setFromObject(p);
        if (px > box.min.x && px < box.max.x &&
            pz > box.min.z && pz < box.max.z &&
            py - 1 < box.max.y && py - 1 > box.max.y - 0.2 &&
            velocity.y <= 0) {
          player.position.y = box.max.y + 1;
          velocity.y = 0;
          canJump = true;
        }
      }

      if (keys['Space'] && canJump) {
        velocity.y = 6;
      }

      // Camera follow
      camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 5, player.position.z + 10), 0.1);
      camera.lookAt(player.position);

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
